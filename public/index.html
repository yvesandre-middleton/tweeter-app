<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type='text/css' />

    <link rel="stylesheet" href="/styles/new-tweet.css" type='text/css' />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="compose-button">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
          <form class='my-form' method="POST" action="/tweets/">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
              <input class="tweet-button" type="submit" value="Tweet">
                <span class="counter">140</span>
                <p class="error1">message too long</p>
                <p class="error2">message not present</p>
          </form>
      </section>
      <section class="all-tweets">
            <article class="tweet">
              <header class="tweet-header"><img class="handle-logo" src="/images/twitter1.png"><p class="name">Yves Middleton</p><p class="handle">@yvesmiddleton</p></header>
              <p class="tweet-content">This is a tweet!</p>
               <footer>10 days ago
                <div class="icons">
              <i class="fa fa-flag" aria-hidden="true"></i>
              <i class="fa fa-retweet" aria-hidden="true"></i>
              <i class="fa fa-heart" aria-hidden="true"></i>
              </div>
            </footer>
            </article>
      </section>
    </main>
    <p></p>
    <p></p>
    <p></p>
  </body>
</html>
